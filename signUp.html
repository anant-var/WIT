<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WIT - Sign Up</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #909397; /* Background color */
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .signup-container {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
        max-width: 400px;
        width: 100%;
    }
    .signup-header {
        text-align: center;
        margin-bottom: 20px;
    }
    .signup-header h2 {
        margin: 0;
    }
    .signup-header p {
        margin-top: 5px;
        color: #666666;
    }
    .signup-form {
        margin-bottom: 20px;
    }
    .signup-form input[type="text"],
    .signup-form input[type="password"] {
        width: calc(100% - 10px);
        padding: 10px;
        margin-right: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .signup-form input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #6a6c6e;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .signup-form input[type="submit"]:hover {
        opacity: 50%;
    }
    .signup-form .separator {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }
    .signup-form .separator::before,
    .signup-form .separator::after {
        content: "";
        flex: 1;
        height: 1px;
        background-color: #ccc;
    }
    .signup-form .separator::before {
        margin-right: 10px;
    }
    .signup-form .separator::after {
        margin-left: 10px;
    }
    .signup-form .social-login {
        text-align: center;
    }
    .signup-form .social-login button {
        background-color: transparent;
        border: none;
        cursor: pointer;
        margin: 10px;
    }
    .signup-form .social-login button i {
        font-size: 24px;
        color: #4267B2;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="signup-container">
            <div class="signup-header">
                <h2>WIT</h2>
                <p>WIT helps you connect and share with the community.</p>
            </div>
            <form class="signup-form" action="#" method="post">
                <input type="text" name="firstname" placeholder="First Name">
                <input type="text" name="surname" placeholder="Surname">
                <input type="text" name="email" placeholder="Email address or phone number">
                <input type="password" name="password" placeholder="New password">
                <div class="separator">Date of birth</div>
                <input type="date" name="dob">
                <div class="separator">Gender</div>
                <label><input type="radio" name="gender" value="Female"> Female</label>
                <label><input type="radio" name="gender" value="Male"> Male</label>
                <label><input type="radio" name="gender" value="Custom"> Custom</label>
                <p>People who use our service may have uploaded your contact information to Facebook. Learn more.</p>
                <input type="submit" value="Sign Up">
            </form>
            <div class="social-login">
                <button><i class="fab fa-facebook-f"></i></button>
                <button><i class="fab fa-google"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
